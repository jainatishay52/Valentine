body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: black;
  overflow: hidden;
  color: white;
}

/* Reel Layout */
.reel {
  position: relative;
  width: 100%;
  height: 100vh;
}

/* Background Blur */
.reel::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: url('photo.jpg') center/cover no-repeat;
  filter: blur(20px) brightness(50%);
  z-index: -2;
}

/* Dark Overlay */
.reel::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4);
  z-index: -1;
}

/* Center Card */
.content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
