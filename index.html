<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ❤️</title>
<style>
  /* Body & background */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    overflow-x: hidden;
    background: linear-gradient(to bottom, #ff9a9e, #fecfef);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Heart rain */
  .heart {
    position: fixed;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    animation: fall linear infinite;
    z-index: 1000;
  }
  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }
  .heart::before { top: -10px; left: 0; }
  .heart::after { left: 10px; top: 0; }

  @keyframes fall {
    0% { transform: translateY(-50px) rotate(45deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
  }

  /* Instagram reel style container */
  .reel {
    position: relative;
    width: 350px;
    height: 600px;
    background: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 1;
  }

  /* Photo frame */
  .photo-frame {
    width: 300px;
    height: 300px;
    margin-top: 20px;
    border: 5px solid #ff6b81;
    border-radius: 20px;
    overflow: hidden;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fff0f5;
  }

  .photo-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Message inside photo frame with typewriter effect */
  .message {
    position: absolute;
    bottom: 10px;
    width: 90%;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    color: #fff;
    text-shadow: 1px 1px 5px #000;
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid #fff;
    width: 0;
    animation: typing 3s steps(30, end) forwards, blink 0.7s step-end infinite alternate;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }
  @keyframes blink {
    50% { border-color: transparent; }
  }

  /* Heart button at bottom (like Instagram reel) */
  .like-btn {
    margin-top: auto;
    margin-bottom: 20px;
    font-size: 28px;
    color: #ff4d6d;
    cursor: pointer;
    user-select: none;
    transition: transform 0.3s;
  }
  .like-btn:active {
    transform: scale(1.3);
  }
</style>
</head>
<body>

<!-- Instagram reel container -->
<div class="reel">
  <div class="photo-frame">
    <img src="photo.jpg" alt="Valentine Photo">
    <div class="message" id="valentine-message">Happy Valentine's Day ❤️</div>
  </div>
  <div class="like-btn" onclick="heartClick()">❤️</div>
</div>

<script>
  // Generate heart rain
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
    heart.style.width = heart.style.height = (Math.random() * 15 + 10) + 'px';
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
  }

  setInterval(createHeart, 300);

  // Heart button click animation
  function heartClick() {
    const like = document.createElement('div');
    like.textContent = '❤️';
    like.style.position = 'absolute';
    like.style.fontSize = '40px';
    like.style.left = '50%';
    like.style.bottom = '60px';
    like.style.transform = 'translateX(-50%)';
    like.style.opacity = 1;
    like.style.transition = 'all 1s ease-out';
    document.body.appendChild(like);

    setTimeout(() => {
      like.style.bottom = '150px';
      like.style.opacity = 0;
    }, 10);

    setTimeout(() => like.remove(), 1000);
  }
</script>

</body>
</html>
